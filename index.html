<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D3 Manga</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home-view" class="app-container">
    <div class="banner">
        <h2 style="text-align: center; color:white;">D3 MANGA<br><span style="font-size:12px; font-weight:normal;">Hoş Geldiniz</span></h2>
    </div>

    <div class="section-title">
        Son Eklenenler 
        <span>Hepsini görüntüle ></span>
    </div>

    <div class="manga-grid" id="manga-list">
        <div style="text-align:center; grid-column: span 2; color:#555;">Yükleniyor...</div>
    </div>
</div>

<div id="reader-view">
    <div class="reader-header">
        <button class="close-btn" onclick="closeReader()"><i class="fas fa-arrow-left"></i> Çık</button>
        <select id="cSelect" onchange="resimGetir()"></select>
        <button onclick="sonraki()" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px;">İleri ></button>
    </div>
    <div id="box" class="reader-content"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-home"></i>Ana Sayfa</div>
    <div class="nav-item"><i class="fas fa-calendar-alt"></i>Günlük</div>
    <div class="nav-item"><i class="fas fa-columns"></i>Kütüphane</div>
    <div class="nav-item"><i class="fas fa-book-open"></i>Kitaplık</div>
</div>

<script src="app.js"></script>

</body>
</html>
