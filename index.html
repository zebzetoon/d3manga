<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Okuyucu</title>
<style>
    body { background-color: #121212; color: #ddd; margin: 0; font-family: sans-serif; }
    
    .header { 
        background: #1f1f1f; padding: 10px; text-align: center; 
        position: sticky; top: 0; z-index: 999; 
        border-bottom: 3px solid #ff4500; 
        display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; 
    }
    
    select, button { 
        padding: 8px; background: #333; color: white; 
        border: 1px solid #555; border-radius: 4px; 
        font-size: 16px; cursor: pointer; margin: 2px;
    }
    
    .viewer { 
        max-width: 800px; /* PC'de çok yayılmasın */
        width: 100%;      /* Mobilde tam ekran olsun */
        margin: 0 auto; 
        background: #000; 
        min-height: 100vh; 
    }
    
    /* --- İŞTE SİHİRLİ KOD BURASI --- */
    .viewer img { 
        width: 100%; 
        display: block; 
        
        /* Resmi netleştirme komutları */
        image-rendering: -webkit-optimize-contrast; /* Chrome/Safari için */
        image-rendering: crisp-edges;               /* Modern tarayıcılar */
        image-rendering: pixelated;                 /* Piksel bozulmasını önle */
        
        /* Mobilde bulanıklığı önlemek için donanım hızlandırma */
        transform: translateZ(0); 
        backface-visibility: hidden;
    }
    /* ------------------------------ */

    .loading { text-align: center; padding: 50px; color: #888; font-size: 18px; }
</style>
</head>
<body>

<div class="header">
    <select id="sSelect" onchange="bolumleriListele()"><option>Yükleniyor...</option></select>
    <select id="cSelect" onchange="resimGetir()"></select>
    <button onclick="sonraki()">Sonraki &gt;</button>
</div>

<div class="viewer" id="box"></div>

<script>
    // --- AYARLAR ---
    const MAX_SAYFA = 100; 
    // Cache'i kırmak için zaman damgası
    const CACHE_ID = Date.now(); 
    // ----------------

    let ARSIV = {}; 
    const sSel = document.getElementById('sSelect');
    const cSel = document.getElementById('cSelect');
    const box = document.getElementById('box');

    // 1. CSV OKUMA
    fetch('liste.csv?t=' + CACHE_ID).then(r => r.text()).then(t => {
        sSel.innerHTML = ""; 
        t.split('\n').forEach(l => {
            let d = l.split(',').map(x => x.trim());
            if(d.length < 5) return;
            
            let [isim, klasor, user, repo, aralik] = d;

            if(!ARSIV[isim]) ARSIV[isim] = { bolumler: {} };

            let baslangic, bitis;
            if (aralik.includes('-')) {
                let p = aralik.split('-');
                baslangic = parseInt(p[0]);
                bitis = parseInt(p[1]);
            } else {
                baslangic = parseInt(aralik);
                bitis = parseInt(aralik);
            }

            for (let i = baslangic; i <= bitis; i++) {
                ARSIV[isim].bolumler[i] = { u: user, r: repo, k: klasor };
            }
        });
        
        Object.keys(ARSIV).sort().forEach(s => {
            let o = document.createElement("option"); o.text = s; o.value = s; sSel.add(o);
        });
        bolumleriListele();
    });

    // 2. MENÜ
    function bolumleriListele() {
        cSel.innerHTML = "";
        let s = sSel.value;
        if(!ARSIV[s]) return;
        
        Object.keys(ARSIV[s].bolumler).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(b => {
            let o = document.createElement("option"); o.text = "Bölüm " + b; o.value = b; cSel.add(o);
        });
        resimGetir();
    }

    // 3. RESİMLERİ GETİR
    function resimGetir() {
        box.innerHTML = "<div class='loading'>Yükleniyor...</div>";
        window.scrollTo(0,0);
        let s = sSel.value; let b = cSel.value;
        if(!ARSIV[s] || !ARSIV[s].bolumler[b]) return;

        let veri = ARSIV[s].bolumler[b];
        box.innerHTML = ""; 

        let klasorYolu = veri.k === "." ? "" : veri.k + "/";

        for(let i=1; i<=MAX_SAYFA; i++) {
            let img = document.createElement("img");
            
            let baseSrc = `https://cdn.jsdelivr.net/gh/${veri.u}/${veri.r}/${klasorYolu}${b}/`;
            img.dataset.sayi = i;
            let cacheBuster = "?v=" + CACHE_ID;

            // Önce 1.jpg dene (Senin formatın)
            img.src = baseSrc + i + ".jpg" + cacheBuster; 
            img.loading = "lazy";

            img.onerror = function() {
                let sayi = this.dataset.sayi;
                if(!this.src.includes(sayi.toString().padStart(2,'0') + ".jpg")) {
                    this.src = baseSrc + sayi.toString().padStart(2,'0') + ".jpg" + cacheBuster;
                }
                else {
                    this.remove(); 
                }
            };
            box.appendChild(img);
        }
    }

    function sonraki() { 
        if(cSel.selectedIndex < cSel.options.length-1) { cSel.selectedIndex++; resimGetir(); } 
        else { alert("Bitti!"); } 
    }
</script>
</body>
</html>
