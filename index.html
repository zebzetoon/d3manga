<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Okuyucu</title>
<style>
    body { background-color: #121212; color: #ddd; margin: 0; font-family: sans-serif; }
    
    .header { 
        background: #1f1f1f; padding: 10px; text-align: center; 
        position: sticky; top: 0; z-index: 999; 
        border-bottom: 3px solid #ff4500; 
        display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; 
    }
    
    select, button { 
        padding: 8px; background: #333; color: white; 
        border: 1px solid #555; border-radius: 4px; 
        font-size: 16px; cursor: pointer; margin: 2px;
    }
    
    .viewer { 
        max-width: 800px; 
        width: 100%;      
        margin: 0 auto; 
        background: #000; 
        min-height: 100vh; 
    }
    
    .viewer img { 
        width: 100%; 
        display: block; 
        
        /* Yazıların netliği için en iyi ayarlar */
        image-rendering: -webkit-optimize-contrast; 
        image-rendering: high-quality;
        
        /* Telefonda kaydırma yaparken titremesin diye GPU kullanımı */
        transform: translateZ(0); 
    }

    .loading { text-align: center; padding: 50px; color: #888; font-size: 18px; }
</style>
</head>
<body>

<div class="header">
    <select id="sSelect" onchange="bolumleriListele()"><option>Yükleniyor...</option></select>
    <select id="cSelect" onchange="resimGetir()"></select>
    <button onclick="sonraki()">Sonraki &gt;</button>
</div>

<div class="viewer" id="box"></div>

<script>
    // --- AYARLAR ---
    const MAX_SAYFA = 100; 
    const CACHE_ID = Date.now(); 
    
    // EKRAN KONTROLÜ (Mobil mi PC mi?)
    // Eğer ekran genişliği 768 pikselden küçükse "Telefondur"
    const IS_MOBILE = window.innerWidth < 768;
    // ----------------

    let ARSIV = {}; 
    const sSel = document.getElementById('sSelect');
    const cSel = document.getElementById('cSelect');
    const box = document.getElementById('box');

    // 1. CSV OKUMA
    fetch('liste.csv?t=' + CACHE_ID).then(r => r.text()).then(t => {
        sSel.innerHTML = ""; 
        t.split('\n').forEach(l => {
            let d = l.split(',').map(x => x.trim());
            if(d.length < 5) return;
            
            let [isim, klasor, user, repo, aralik] = d;

            if(!ARSIV[isim]) ARSIV[isim] = { bolumler: {} };

            let baslangic, bitis;
            if (aralik.includes('-')) {
                let p = aralik.split('-');
                baslangic = parseInt(p[0]);
                bitis = parseInt(p[1]);
            } else {
                baslangic = parseInt(aralik);
                bitis = parseInt(aralik);
            }

            for (let i = baslangic; i <= bitis; i++) {
                ARSIV[isim].bolumler[i] = { u: user, r: repo, k: klasor };
            }
        });
        
        Object.keys(ARSIV).sort().forEach(s => {
            let o = document.createElement("option"); o.text = s; o.value = s; sSel.add(o);
        });
        bolumleriListele();
    });

    function bolumleriListele() {
        cSel.innerHTML = "";
        let s = sSel.value;
        if(!ARSIV[s]) return;
        Object.keys(ARSIV[s].bolumler).sort((a,b)=>parseInt(a)-parseInt(b)).forEach(b => {
            let o = document.createElement("option"); o.text = "Bölüm " + b; o.value = b; cSel.add(o);
        });
        resimGetir();
    }

    // 3. RESİMLERİ GETİR
    function resimGetir() {
        box.innerHTML = "<div class='loading'>Yükleniyor... (" + (IS_MOBILE ? "Mobil Modu s800" : "PC Modu HD") + ")</div>";
        window.scrollTo(0,0);
        let s = sSel.value; let b = cSel.value;
        if(!ARSIV[s] || !ARSIV[s].bolumler[b]) return;

        let veri = ARSIV[s].bolumler[b];
        box.innerHTML = ""; 

        let klasorYolu = veri.k === "." ? "" : veri.k + "/";

        for(let i=1; i<=MAX_SAYFA; i++) {
            let img = document.createElement("img");
            
            // GitHub'daki Orijinal Link (s0 - Raw)
            let rawBase = `https://cdn.jsdelivr.net/gh/${veri.u}/${veri.r}/${klasorYolu}${b}/`;
            
            img.dataset.sayi = i;
            img.dataset.rawbase = rawBase; // Ham adresi sakla
            
            // --- URL OLUŞTURMA (s0 veya s800 Kararı) ---
            // Önce 1.jpg formatını dene
            img.src = createUrl(rawBase, i, ".jpg");
            img.loading = "lazy";

            img.onerror = function() {
                let sayi = this.dataset.sayi;
                let raw = this.dataset.rawbase;
                
                // Hata verirse (1.jpg yoksa) -> 01.jpg dene
                // Url içinde "01.jpg" yoksa dene
                if(!this.src.includes(sayi.toString().padStart(2,'0') + ".jpg")) {
                    this.src = createUrl(raw, sayi.toString().padStart(2,'0'), ".jpg");
                }
                else {
                    this.remove(); 
                }
            };
            box.appendChild(img);
        }
    }

    // --- SİHİRLİ URL MOTORU ---
    function createUrl(baseUrl, number, ext) {
        // Linkin sonuna ?v=ZAMAN ekle (Önbellek temizliği için)
        let fullPath = baseUrl + number + ext + "?v=" + CACHE_ID;
        
        if (IS_MOBILE) {
            // EĞER MOBİLSE:
            // "wsrv.nl" servisini kullanarak resmi 800px genişliğe (s800) düşür.
            return `https://wsrv.nl/?url=${encodeURIComponent(fullPath)}&w=800&output=jpg`;
        } else {
            // EĞER PC İSE:
            // Direkt orijinal linki (s0) gönder.
            return fullPath;
        }
    }

    function sonraki() { 
        if(cSel.selectedIndex < cSel.options.length-1) { cSel.selectedIndex++; resimGetir(); } 
        else { alert("Bitti!"); } 
    }
</script>
</body>
</html>
