<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Okuyucu</title>
<style>
    body { background-color: #121212; color: #ddd; margin: 0; font-family: sans-serif; }
    .header { background: #1f1f1f; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 999; border-bottom: 3px solid #ff4500; display: flex; justify-content: center; gap: 10px; }
    select, button { padding: 8px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; font-size: 16px; cursor: pointer;}
    .viewer { max-width: 800px; margin: 0 auto; background: #000; min-height: 100vh; }
    .viewer img { width: 100%; display: block; }
    .loading { text-align: center; padding: 50px; color: #888; }
</style>
</head>
<body>

<div class="header">
    <select id="sSelect" onchange="bolumGetir()"><option>Yükleniyor...</option></select>
    <select id="cSelect" onchange="resimGetir()"></select>
    <button onclick="sonraki()">Sonraki &gt;</button>
</div>

<div class="viewer" id="box"></div>

<script>
    let ARSIV = {}; 
    const sSel = document.getElementById('sSelect');
    const cSel = document.getElementById('cSelect');
    const box = document.getElementById('box');

    // CSV OKUMA
    fetch('liste.csv?t=' + Date.now()).then(r => r.text()).then(t => {
        sSel.innerHTML = ""; 
        t.split('\n').forEach(l => {
            let d = l.split(',').map(x => x.trim());
            // Eğer satır boşsa veya eksikse atla
            if(d.length < 6) return;
            
            // CSV SIRALAMASI: İsim, Klasör, Kullanıcı, Depo, Bölüm, Sayfa
            let [gorunenAd, klasorAd, user, repo, bolum, sayfa] = d;

            if(!ARSIV[gorunenAd]) ARSIV[gorunenAd] = { bolumler: {}, klasor: klasorAd };
            
            ARSIV[gorunenAd].bolumler[bolum] = { 
                u: user, 
                r: repo, 
                k: klasorAd, // Klasör adı burada çok önemli
                s: parseInt(sayfa)
            };
        });
        
        Object.keys(ARSIV).sort().forEach(s => {
            let o = document.createElement("option"); o.text = s; o.value = s; sSel.add(o);
        });
        bolumGetir();
    });

    function bolumGetir() {
        cSel.innerHTML = "";
        let s = sSel.value;
        if(!ARSIV[s]) return;
        Object.keys(ARSIV[s].bolumler).sort((a,b)=>a-b).forEach(b => {
            let o = document.createElement("option"); o.text = "Bölüm " + b; o.value = b; cSel.add(o);
        });
        resimGetir();
    }

    function resimGetir() {
        box.innerHTML = "<div class='loading'>Yükleniyor...</div>";
        window.scrollTo(0,0);
        let s = sSel.value; 
        let b = cSel.value;
        if(!ARSIV[s] || !ARSIV[s].bolumler[b]) return;

        let data = ARSIV[s].bolumler[b];
        box.innerHTML = "";

        for(let i=1; i<=data.s; i++) {
            let img = document.createElement("img");
            
            // TEST 1 URL YAPISINI OLUŞTURUYORUZ
            // https://cdn.jsdelivr.net/gh/toonarc/olum-pakti/olum-pakti/1/01.jpg
            let baseSrc = `https://cdn.jsdelivr.net/gh/${data.u}/${data.r}/${data.k}/${b}/`;
            
            // Akıllı dosya bulucu (01.jpg veya 1.jpg)
            img.dataset.sayi = i;
            img.src = baseSrc + i.toString().padStart(2, '0') + ".jpg"; 
            img.loading = "lazy";
            
            img.onerror = function() {
                // Eğer 01.jpg yoksa 1.jpg dene
                let sayi = this.dataset.sayi;
                if (this.src.includes("/" + sayi.toString().padStart(2,'0') + ".jpg")) {
                    this.src = baseSrc + sayi + ".jpg";
                } else {
                    this.style.display = "none";
                }
            };
            box.appendChild(img);
        }
    }

    function sonraki() { 
        if(cSel.selectedIndex < cSel.options.length-1) { cSel.selectedIndex++; resimGetir(); } 
        else { alert("Bitti!"); } 
    }
</script>
</body>
</html>
